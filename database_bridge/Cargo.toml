[package]
name = "database_bridge"
version = "0.1.0"
edition = "2024"

[dependencies]
# 非同期ランタイム（これがないと非同期処理ができません）
tokio = { version = "1", features = ["full"] }

# データベース操作（SQLxを使用。PostgreSQLなどの種類に合わせて feature を選びます）
sqlx = { version = "0.8", features = ["runtime-tokio", "tls-rustls", "postgres", "macros"] }

# JSONのシリアライズ・デシリアライズ（Python側とデータをやり取りするなら必須）
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# 環境変数の読み込み（.env を使う場合）
dotenvy = "0.15"
